<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>insights.js demo</title>
    <link rel="stylesheet" href="../build/insights.css" />
  </head>
  <body>
    <div id="parent"></div>

    <script src="../build/insights.js"></script>
    <script>
      !function() {
        d3.json("data.json", function(data) {
          var nodes = data[0],
              links = data[1],
              el = document.getElementById("parent"),
              options = {
                width: screen.width,
                height: screen.height,
                //width: 150,
                //height: 150,
                defaultColors: { "7": "blue" }
              };

          graph = new Insights(el, nodes, links, options)
                      .focus({ text: "color" })
                      .filter({ cluster: 0, size: [500] })
                      //.zoom(0.2)
                      .render();
                      //.center();

          graph.on("reset", function() {
            console.log("reset");
          });

          graph.on("focus", function(d) {
            console.log("focus", d);
          });

          graph.on("node:click", function(d) {
            console.log("click", d);
          });

          graph.on("node:mouseover", function(d, offset) {
            console.log("mouseover", d, offset);
          });

          graph.on("node:mouseout", function(d, offset) {
            console.log("mouseout", d, offset);
          });

          graph.tooltip("<div>word: {{text}}</div><div>count: {{count}}</div>");
        });
      }();
    </script>
  </body>
</html>
